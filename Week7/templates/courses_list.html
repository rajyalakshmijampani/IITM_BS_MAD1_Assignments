<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td><h1>Courses list</h1></td>
            <td align="right"><h1><a href="/">Go to Students</a></h1></td>
        </tr>
    </table>
    <table id = "all-courses">
        <tr>
            <th>SNo</th>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course Description</th>
            <th>Actions</th>
        </tr>
        {%for course in courses%}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="/course/{{course.course_id}}">{{course.course_code}}</a></td>
            <td>{{course.course_name}}</td>
            <td>{{course.course_description}}</td>
            <td>
                <a href="/course/{{course.course_id}}/update">Update</a>
                <a href="/course/{{course.course_id}}/delete">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/course/create" type="button">+Add Course</a>
</body>
</html>
